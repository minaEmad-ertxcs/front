<div class="container pt-3">
    <div class="row">
        <div class="col-md-4">
            <!-- Card 1: User Information -->
            <div class="card h-100">
                <div class="card-body">
                    <div class="media">
                        <div class="d-flex justify-content-center align-items-center mr-3">
                            <img src=".\assets\image.jpg"
                                class="rounded-circle image-fluid" alt="User Image" style="width: 200px;">
                        </div>

                        <div class="media-body">
                            <p>id: {{ student?.id }}</p>
                            <p>Name: {{student?.name}}</p>
                            <p>Email: {{student?.email}}</p>
                            <p>GPA: {{student?.GPA}}</p>
                            <p>Department: {{student?.department}}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title d-flex align-items-center justify-content-between">Skills
                    </h5>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            *ngFor="let skill of skills">
                            <span *ngIf="!skill.isEditMode">{{ skill.value }}</span>
                            <input type="text" class="form-control" [(ngModel)]="skill.editedValue"
                                *ngIf="skill.isEditMode" />
                        </li>
                    </ul>

                    <p *ngIf="msg != ''">{{msg}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
