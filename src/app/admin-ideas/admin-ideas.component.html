<div class="container pt-3">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3>Add Ideas</h3>
          <ul class="list-group mt-3">
            <li class="list-group-item mb-3" *ngFor="let idea of ideas; let i = index">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <a href="#" (click)="openIdeaDetailsModal($event, idea)" class="text-decoration-none cursor-pointer">{{ idea.title }}</a>
                </div>
                <div>
                  <button class="btn btn-danger btn-sm" (click)="removeIdea(idea.id)">Remove</button>
                </div>
              </div>
            </li>
          </ul>
          <button class="btn btn-outline-primary mb-3 col-12" (click)="openAddIdeaModal()">Add Idea</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Idea Modal -->
<div class="modal fade" id="addIdeaModal" tabindex="-1" role="dialog" aria-labelledby="addIdeaModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addIdeaModalLabel">Add Idea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="ideaTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="ideaTitle" [(ngModel)]="newIdea.title" name="title">
          </div>
          <div class="mb-3">
            <label for="ideaDescription" class="form-label">Abstract</label>
            <textarea class="form-control" id="ideaDescription" [(ngModel)]="newIdea.abstract" name="abstract"></textarea>
          </div>
          <div class="mb-3">
            <label for="ideaTechnology" class="form-label">Key Words</label>
            <input type="text" class="form-control" id="ideaTechnology" [(ngModel)]="newIdea.keywords" name="keyWords">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" (click)="addIdea()">Submit</button>
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="ideaDetailsModal" tabindex="-1" role="dialog" aria-labelledby="ideaDetailsModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ideaDetailsModalLabel">{{ selectedIdea?.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
        <p>Abstarct: {{ selectedIdea?.abstract }}</p>
        <p>Key Words: {{ selectedIdea?.Key_words }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
