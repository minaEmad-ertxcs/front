<div class="row m-4">
    <div class="col-md-4">
        <div class="card h-100 mt-1">
            <div class="card-body">
                <div class="container search-and-list-container">
                    <div class="form-group">
                        <input type="text" class="form-control mb-2" id="search-input" placeholder="Search">
                    </div>
                    <ul class="list-group" id="team-list">
                        <li class="list-group-item mb-3" *ngFor="let team of teams">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center mr-3">
                                    <img src="./assets/team.jpg" alt="Team team.id  image"
                                        style="width: 80px; height: 70px;">
                                    <p class="mb-2">Team {{team.team_id}}</p>
                                </div>
                                <div class="d-flex">
                                    <button class="btn btn-primary btn-sm me-2"
                                        (click)="onViewButtonClick(team.team_id)">View</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8" id="con">
        <div class="card h-100 mt-1">
            <div class="card-body d-flex flex-column">
                <div class="container team-content-container" *ngIf="showTeamInfo">
                    <div class="" id="team-content">
                        <img class="card-img-top" src="./assets/team.jpg" alt="Team image"
                            style="width:20%; height:30%; border-radius: 100%; margin-left: 40%; margin-top: 2%;">
                        <div class="card-body align-items-center">
                            <h5 class="card-title">Project: {{ projectTitle }}</h5>
                            <h5 class="card-text">Abstract: {{ projectDescription }}</h5>
                            <div class="row border p-2 m-2" *ngFor="let member of projectMembers;let i = index">
                                <div class="col-md-2">
                                    <img [src]="images[i] == '' ? './assets/image.jpg' : images[i]"
                                        class="card-img rounded-circle" alt="Member 1 Image" height="100%" width="100%">
                                </div>
                                <div class="col-md-10">
                                    <div class="card-body">
                                        <h5 class="card-title p-4">{{member}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary col-12" [routerLink]="['./taassigntasks', projectID]">Assign
                        Tasks</button>
                </div>
                <div class="container team-content-container" *ngIf="!showTeamInfo">
                    <div id="choose" class="alert alert-info  d-flex justify-content-center align-items-center">Choose a
                        Team to
                        View Details</div>
                </div>
            </div>
        </div>
    </div>
</div>
