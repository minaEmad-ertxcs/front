<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mb-3">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Friends Requests</h5>
          <hr>
          <div class="list-group " *ngIf="students.length != 0">
            <a [routerLink]="['students', student[0].id]" *ngFor="let student of students"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center alert alert-info">
              <div class="d-flex align-items-center">
                <img src="assets\image.jpg" alt="Profile Image"
                  class="rounded-circle mr-3" width="50">
                <h5 class="card-title m-2">{{student[0].name}}</h5>
              </div>
              <div class="align-items-center">
                <button class="btn btn-primary m-2" (click)="acceptRequest(student[0].id)">Confirm</button>
                <button class="btn btn-secondary" (click)="rejectRequest(student[0].id)">Delete</button>
              </div>
            </a>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="students.length == 0">
            Not requests yet
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Teams Requests</h5>
          <hr>
          <div class="list-group" *ngIf="teams.length != 0">
            <a routerLink="teamprofile" *ngFor="let team of teams"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center alert alert-info">
              <div class="d-flex align-items-center">
                <img src="assets\team.jpg" alt="Profile Image"
                  class="rounded-circle mr-3" width="50">
                <h5 class="card-title m-2">Team {{team[0].team_id}}</h5>
              </div>
              <div class="align-items-center">
                <button class="btn btn-primary m-2" (click)="acceptRequest(team[0].team_id)">Confirm</button>
                <button class="btn btn-secondary" (click)="rejectRequest(team[0].team_id)">Delete</button>
              </div>
            </a>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="teams.length == 0">
            Not requests yet
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
