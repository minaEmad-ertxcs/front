<div class="container">
  <div class="row">
    <div class="col-md-12" *ngFor="let project of projects">
      <div class="card mb-3">
        <div class="card-header">
          <h5 class="card-title">{{ project.title }}</h5>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">TA Options:</h6>
          <ul class="list-group">

            <li class="list-group-item" *ngFor="let ta of project.tas">
              <div class="form-check">
                <input class="form-check-input" type="radio" [id]="ta" [name]="project.title" [(ngModel)]="project.selectedTA" [value]="ta.id">
                <label class="form-check-label" [for]="ta">{{ ta.name }}</label>
              </div>
            </li>

          </ul>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" [disabled]="!project.selectedTA" (click)="confirmProject(project)">Confirm</button>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="isEmpty">No Ideas</div>
  </div>
</div>
