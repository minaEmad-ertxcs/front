<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Ideas Requests</h5>
          <hr>
          <div class="list-group">
            
            <a [routerLink]="['idea', idea['id']]" *ngFor="let idea of Idea"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center alert alert-info">
              <div class="d-flex align-items-center">
                <img src="assets\image.jpg" alt="Profile Image"
                  class="rounded-circle mr-3" width="50">
                <h5 class="card-title m-2">{{idea.title}}</h5>
              </div>
              <div class="align-items-center">
                <button class="btn btn-primary m-2" [disabled]="isConfirmed" (click)="acceptRequest(idea.id)">Confirm</button>
                <button class="btn btn-secondary" (click)="rejectRequest(idea.id)">Delete</button>
              </div>
            </a>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="IdeaLength == 0">
            Not requests yet
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
